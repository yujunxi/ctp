<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link href="/resources/lib/bootstrap.min.css" rel="stylesheet">
<link href="/resources/css/app.css" rel="stylesheet">
<link href="/resources/css/common.css" rel="stylesheet">
<link href="/resources/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="mNavBar">
			<div class="container">
				<div class="left">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					&nbsp;&nbsp;&nbsp;
					<a href="javascript:void(0);">
						校园二手交易管理平台
					</a>
				</div>
			</div>
	</div>
	<div class="container" style="margin-top:80px;margin-bottom:100px;">
			<form class="form-signin"
				action="/ctp/system/submit" method="post">

				<h2 class="form-signin-heading">登录</h2>
				<#if msg??>
				<div id="" class="alert alert-danger" role="alert">${msg}</div>
				</#if>
				<label for="inputPassword" class="sr-only">账号</label> <input
					type="text" id="account" name="account" class="form-control"
					placeholder="账号" required> <label for="inputPassword"
					class="sr-only">密码</label> <input type="password" id="password"
					name="password" class="form-control" placeholder="密码" required>
				<br>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</form>
		</div>
	<div class="footer-top"></div>
	<div class="footer">
		<div class="footer-wrp">
			<div style="font-size:14px;">
			<span>关于我们</span>&nbsp;|&nbsp;<span>联系我们</span>&nbsp;|&nbsp;<span>友情链接</span>
			</div>
			<div style="font-size:14px;">
			https://github.com/yujunxi/ctp
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="/resources/lib/jquery-1.12.0.min.js"></script>
</html>
