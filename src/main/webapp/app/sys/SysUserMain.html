<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员管理</title>
<link href="/resources/lib/bootstrap.min.css" rel="stylesheet">
<link href="/resources/lib/bootstrap-table.css" rel="stylesheet">
<link href="/resources/css/app.css" rel="stylesheet">
<link href="/resources/css/common.css" rel="stylesheet">
</head>
<body>

	<ol class="breadcrumb">
		<li><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			首页</li>
		<li>系统管理</li>
		<li>用户设置</li>
	</ol>

	<div id="content">
		<div class="panel panel-default">
			<div id="panel" class="panel-heading">
   			用户设置
   			</div>
			<div class="panel-body">
				<div id="toolbar" style="margin-bottom: -45px;">
					<button id="confirm" class="btn btn-default" disabled>
						角色配置</button>
					<button id="add" class="btn btn-success" data-toggle="modal"
						data-target="#myModal">添加用户</button>
				</div>
				<!-- options -->

				<table class="table" id="table" data-url="/ctp/sysUser/list"
					data-silent="true" data-search="true">
				</table>
				<!-- table -->
			</div>
		</div>
	</div>
	<!-- Modal addUser-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加会员</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">登录账号:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="account"
									name="account" placeholder="账号">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">密码:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password"
									placeholder="密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" onclick="add()">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- Modal addNotice-->
<div class="modal fade" id="msg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div id="msg-content" class="modal-body" style="text-align: center;">
        	
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/resources/lib/bootstrap-table.js"></script>
<script type="text/javascript" src="/resources/js/sysUser.js"></script>
</html>
