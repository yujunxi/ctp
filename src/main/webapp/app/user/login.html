<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link href="/resources/lib/bootstrap.min.css" rel="stylesheet">
<link href="/resources/css/app.css" rel="stylesheet">
<link href="/resources/css/common.css" rel="stylesheet">
<link href="/resources/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="container">
			<form class="form-signin"
				action="<@path/>/ctp/account/login/submit" method="post">

				<h2 class="form-signin-heading">登录</h2>
				
				<label for="inputPassword" class="sr-only">账号</label> <input
					type="text" id="account" name="account" class="form-control"
					placeholder="账号" required> <label for="inputPassword"
					class="sr-only">密码</label> <input type="password" id="password"
					name="password" class="form-control" placeholder="密码" required>
				<div class="checkbox">
					<label> <input type="checkbox"> 记住账号
					</label> <span class="right"> <a href="javascript:void(0);">忘记密码?</a>
					</span>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</form>
		</div>
</body>
<script type="text/javascript" src="/resources/lib/jquery-1.12.0.min.js"></script>
</html>
