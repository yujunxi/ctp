<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>校园二手交易平台</title>
<link href="/resources/lib/bootstrap.min.css" rel="stylesheet">
<link href="/resources/css/app.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-blue navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand"> ${Session.account!"default value"} </div>
			</div>
		</div>
		
	</nav>
	<div class="container" style="margin-top: 50px;">
	   
		<div class="row">
			<div class="col-md-3">
				<form>
					<div class="form-group">
						<label for="account">Account</label> <input type="text"
							class="form-control" id="account" placeholder="Account">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" id="password" placeholder="Password">
					</div>
					<button type="button" class="btn btn-default" onclick="register()">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/resources/lib/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
function register(){
	var account = $("#account").val();
	var password = $("#password").val();
	$.ajax({
		url:"/ctp/admin/register",
		type:"POST",
		data:{
			"account":account,
			"password":password
		},
		success:function(data){
			window.location = "http://localhost:8080/ctp/index";
		},
		error:function(){
		}
	})
}
</script>
</html>
