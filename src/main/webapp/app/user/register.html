<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link href="/resources/lib/bootstrap.min.css" rel="stylesheet">
<link href="/resources/css/app.css" rel="stylesheet">
<link href="/resources/css/common.css" rel="stylesheet">
<link href="/resources/css/login.css" rel="stylesheet">
<style type="text/css">
#account{
	margin-bottom:20px;
	border-radius:2px;
}
#password{
	margin-bottom:20px;
	border-radius:2px;
}
</style>
</head>
<body>
	<div class="mNavBar">
			<div class="container">
				<div class="left">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					<a href="/ctp">
						首页
					</a>
				</div>
				<div class="right">
					 <#if account?exists>   
					 <a>消息<span class="badge">0</span></a>
					 <a href="/ctp/user/space">
				        	${account}
					</a>
					<a href="/ctp/account/logout">退出</a>
					<#else >
				     <a href="/ctp/account/login">登录</a>
				     <a href="/ctp/account/register">注册</a>    	
				     </#if>
				</div>
			</div>
	</div>
	<div class="container" style="margin-top:80px;margin-bottom:120px;">
			<form class="form-signin"
				action="/ctp/account/register/submit" method="post">

				<h2 class="form-signin-heading">注册</h2>
					<#if msg??>
					<div id="" class="alert alert-danger" role="alert">${msg}</div>
					</#if>
					<label for="inputPassword"
					class="sr-only">账号</label> <input type="text" id="account"
					name="account" class="form-control" placeholder="账号" required>
					<label for="inputPassword"
					class="sr-only">密码</label> <input type="password" id="password"
					name="password" class="form-control" placeholder="密码" required>
					<label for="email"
					class="sr-only">邮箱</label> <input type="email" id="email"
					name="email" class="form-control" placeholder="邮箱" required><br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
			</form>
	</div>
	<div class="footer-top"></div>
	<div class="footer">
		<div class="footer-wrp">
			<div style="font-size:14px;">
			<span>关于我们</span>&nbsp;|&nbsp;<span>联系我们</span>&nbsp;|&nbsp;<span>友情链接</span>
			</div>
			<div style="font-size:14px;">
			https://github.com/yujunxi/ctp
		</div>
	</div>
</body>
<script type="text/javascript" src="/resources/lib/jquery-1.12.0.min.js"></script>
</html>
