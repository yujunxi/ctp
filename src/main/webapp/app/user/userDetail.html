<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人资料</title>
</head>
<style>
.detail {
	height: 400px;
	background: #FFF;
	border-radius: 4px;
	border: 1px solid #E6E7E9;
	font-size: 16px;
	font-family: "Microsoft YaHei", Arial, Helvetica, sans-serifsans-serif;
	margin-top: 10px;
}
</style>
<body>
	<div class="detail">
		<form class="form-horizontal" style="margin-top:50px;" id="form1">
			<input type="hidden" class="form-control" name="userInfoCode" id="userInfoCode"
						value='${userInfo.userInfoCode!""}'>
			<input type="hidden" class="form-control" name="username" id="username"
						value='${userInfo.username!""}'>			
			<div class="form-group">
				<label for="realName" class="col-sm-2 control-label" style="font-weight: normal;">姓名</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="realName" id="realName"
						placeholder="姓名" value='${userInfo.realname!""}'>
				</div>
			</div>
			<div class="form-group">
				<label for=address class="col-sm-2 control-label" style="font-weight: normal;">地址</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="address" id="address"
						placeholder="地址" value='${userInfo.address!""}'>
				</div>
			</div>
			<div class="form-group">
				<label for=email class="col-sm-2 control-label" style="font-weight: normal;">邮箱</label>
				<div class="col-sm-3">
					<input type="email" class="form-control" id="email"
						placeholder="邮箱" value='${userInfo.email!""}'>
				</div>
			</div>
			<div class="form-group">
				<label for=tel class="col-sm-2 control-label" style="font-weight: normal;">地址</label>
				<div class="col-sm-3">
					<input type="tel" class="form-control" id="tel"
						placeholder="电话" value='${userInfo.address!""}'>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" onclick="_save()">保存</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
function _save(){
	console.log(1)
	$.ajax({
        url:"<@path/>/ctp/user/editUserDetail",
        type:"POST",
        data:$("#form1").serialize(),
        success:function(data){
            var e = $.find(".active");
    		showContent(
    				e,"/ctp/user/getUserDetail",null);
        },
        error:function(data){
        }
    })
}
</script>
</html>
