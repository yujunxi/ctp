<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人资料</title>
</head>
<style>
.detail {
	height: 400px;
	background: #FFF;
	border-radius: 4px;
	border: 1px solid #E6E7E9;
	font-size: 16px;
	font-family: "Microsoft YaHei", Arial, Helvetica, sans-serifsans-serif;
	margin-top: 10px;
}
</style>
<body>
	<div class="detail">
		<form class="form-horizontal" style="margin-top:50px;" id="form1">
			<input type="hidden" class="form-control" name="userInfoCode" id="userInfoCode"
						value='${userInfo.userInfoCode!""}'>		
			<div class="form-group">
				<div class="input-group col-md-5 col-md-offset-3">
				  <span class="input-group-addon" id="basic-addon1">姓名:</span>
				  <input type="text" name="realname" class="form-control" placeholder="姓名" value='${userInfo.realname!""}'>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group col-md-5 col-md-offset-3">
				  <span class="input-group-addon" id="basic-addon1">用户名:</span>
				  <input type="text" name="username" class="form-control" placeholder="用户名" value='${userInfo.username!""}'>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group col-md-5 col-md-offset-3">
				  <span class="input-group-addon" id="basic-addon1">邮箱:</span>
				  <input type="email" name="email" class="form-control" placeholder="邮箱" value='${userInfo.email!""}'>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group col-md-5 col-md-offset-3">
				  <span class="input-group-addon" id="basic-addon1">联系电话:</span>
				  <input type="tel" name="tel" class="form-control" placeholder="联系电话" value='${userInfo.tel!""}'>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group col-md-5 col-md-offset-3">
				  <span class="input-group-addon" id="basic-addon1">地址:</span>
				  <input type="text" name="address" class="form-control" placeholder="地址" value='${userInfo.address!""}'>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-5 col-md-offset-7">
					<button type="button" class="btn btn-default" style="width:80px;" onclick="_save()">保存</button>
				</div>
			</div>
		</form>
	</div>
	
<div class="modal fade bs-example-modal-sm" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div id="msg-content" class="modal-body" style="text-align: center;">
        	
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="/resources/lib/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="/resources/lib/bootstrap.min.js"></script> 
<script type="text/javascript">
function _save(){
	$.ajax({
        url:"/ctp/user/editUserDetail",
        type:"POST",
        data:$("#form1").serialize(),
        success:function(data){
            var e = $.find(".active");
    		showContent(
    				e,"/ctp/user/getUserDetail",null);
    		$("#msg-content").html(data.msg);
    		$("#modal").modal('show');
        },
        error:function(data){
        }
    })
}
</script>
</html>
