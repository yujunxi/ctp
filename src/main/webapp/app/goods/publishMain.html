<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发布商品</title>
</head>
<style>
.detail {
	height: 400px;
	background: #FFF;
	border-radius: 4px;
	border: 1px solid #E6E7E9;
	font-size: 16px;
	font-family: "Microsoft YaHei", Arial, Helvetica, sans-serifsans-serif;
	margin-top: 10px;
}
</style>
<body>
	<div class="detail">
		<form class="form-horizontal" style="margin-top:50px;" id="form1">
			<div class="form-group">
				<label for="goodsName" class="col-sm-2 control-label" style="font-weight: normal;">姓名</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="goodsName" id="goodsName"
						placeholder="商品名" value="">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" onclick="_save()">保存</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
function _save(){
	$.ajax({
        url:"<@path/>/ctp/goods/publish",
        type:"POST",
        data:$("#form1").serialize(),
        success:function(data){
            var e = $.find(".active");
    		showContent(
    				e,"/ctp/goods/publishMain",null);
        },
        error:function(data){
        }
    })
}
</script>
</html>
